<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <p class="lai">交</p>
</body>
</html>
<script>
    let inpt=document.querySelector('input')
    let p=document.querySelector('p')
    p.onclick=()=>{
        fetch('http://127.0.0.1:80/lai',{
            method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            xm:inpt.value

        })
        }).then((res)=>{
            return res.json()
        }).then((data)=>{
            alert(`你好${data.xm}`)
        })
    }
</script>
