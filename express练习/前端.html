<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>发送信息</p>
</body>
</html>
<script>
    let a={
        xm:'李白',
        xh:'234324',
    }
    let p=document.querySelector('p')
    p.onclick=()=>{
        fetch('http://127.0.0.1/book',{
            method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(a)
        })
        .then((res)=>{
            return res.json()
        }).then((data)=>{    
            console.log(data)
            alert(data)
        })
    }
</script>
